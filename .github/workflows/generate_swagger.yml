name: Generate OpenAPI Spec

on:
  push:
    branches:
      - main

jobs:
  generate-spec:
    runs-on: ubuntu-latest
    permissions:
      # Required for the action to push changes back to the repository
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # PyYAML is needed for the JSON to YAML conversion
          pip install -r requirements.txt PyYAML

      - name: Start API server in background
        run: |
          uvicorn src.docker_mcp_server.api_server:app --host 127.0.0.1 --port 8000 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV

      - name: Wait for API server to be ready
        run: |
          echo "Waiting for API server to start..."
          # Poll the health check endpoint for up to 30 seconds
          timeout 30s bash -c '
            until curl -s -f "http://127.0.0.1:8000/api/v1/" > /dev/null; do
              echo -n "."
              sleep 1
            done
          '
          echo "Server is up!"

      - name: Download OpenAPI JSON spec
        run: curl -sf -o openapi.json http://127.0.0.1:8000/api/v1/openapi.json

      - name: Stop API server
        # This will run even if previous steps fail to prevent orphaned processes
        if: always()
        run: |
          echo "Stopping API server (PID: ${{ env.SERVER_PID }})..."
          kill ${{ env.SERVER_PID }}

      - name: Convert OpenAPI spec to YAML with header
        run: |
          python -c "
          import json, yaml
          header = '# Autogenerated, do not change it manually!\\n'
          with open('openapi.json', 'r') as json_file:
              data = json.load(json_file)
          with open('swagger.yaml', 'w') as yaml_file:
              yaml_file.write(header)
              yaml.dump(data, yaml_file, sort_keys=False)
          "

      - name: Commit and push swagger.yaml
        run: |
          git config --global user.name 'github-actions[bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add swagger.yaml
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to swagger.yaml to commit."
          else
            git commit -m "docs: auto-generate swagger.yaml"
            git push
          fi