<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docker API Client</title>
    <style>
      /* Light theme (default) */
      :root {
        --color-background: 255 255 255; /* white */
        --color-foreground: 2 6 23;      /* slate-950 */
        --color-card: 255 255 255;
        --color-card-foreground: 2 6 23;
        --color-popover: 255 255 255;
        --color-popover-foreground: 2 6 23;
        --color-primary: 107 114 128;    /* gray-600 */
        --color-primary-foreground: 248 250 252; /* slate-50 */
        --color-secondary: 241 245 249;  /* slate-100 */
        --color-secondary-foreground: 15 23 42; /* slate-900 */
        --color-muted: 241 245 249;
        --color-muted-foreground: 100 116 139; /* slate-500 */
        --color-accent: 241 245 249;
        --color-accent-foreground: 15 23 42;
        --color-border: 226 232 240;      /* slate-200 */
        --color-input: 226 232 240;
        --color-ring: 59 130 246;         /* blue-500 */
        --json-string: 21 128 61;   /* green-700 */
        --json-key: 126 34 206;      /* purple-700 */
        --json-number: 29 78 216;    /* blue-700 */
        --json-boolean: 234 88 12;   /* orange-600 */
        --json-null: 107 114 128;    /* gray-500 */
      }
      /* Dark theme */
      html.dark {
        --color-background: 2 6 23;       /* slate-950 */
        --color-foreground: 248 250 252;  /* slate-50 */
        --color-card: 2 6 23;
        --color-card-foreground: 248 250 252;
        --color-popover: 2 6 23;
        --color-popover-foreground: 248 250 252;
        --color-primary: 107 114 128;    /* gray-500 */
        --color-primary-foreground: 15 23 42; /* slate-900 */
        --color-secondary: 30 41 59;      /* slate-800 */
        --color-secondary-foreground: 248 250 252;
        --color-muted: 30 41 59;
        --color-muted-foreground: 148 163 184; /* slate-400 */
        --color-accent: 30 41 59;
        --color-accent-foreground: 248 250 252;
        --color-border: 30 41 59;
        --color-input: 30 41 59;
        --color-ring: 59 130 246;
        --json-string: 74 222 128;  /* green-400 */
        --json-key: 192 132 252;     /* purple-400 */
        --json-number: 96 165 250;   /* blue-400 */
        --json-boolean: 251 146 60;  /* orange-400 */
        --json-null: 156 163 175;    /* gray-400 */
      }

      .json-string { color: rgb(var(--json-string)); }
      .json-key { color: rgb(var(--json-key)); }
      .json-number { color: rgb(var(--json-number)); }
      .json-boolean { color: rgb(var(--json-boolean)); }
      .json-null { color: rgb(var(--json-null)); }
    </style>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'rgb(var(--color-border) / <alpha-value>)',
              input: 'rgb(var(--color-input) / <alpha-value>)',
              ring: 'rgb(var(--color-ring) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              foreground: 'rgb(var(--color-foreground) / <alpha-value>)',
              primary: {
                DEFAULT: 'rgb(var(--color-primary) / <alpha-value>)',
                foreground: 'rgb(var(--color-primary-foreground) / <alpha-value>)',
              },
              secondary: {
                DEFAULT: 'rgb(var(--color-secondary) / <alpha-value>)',
                foreground: 'rgb(var(--color-secondary-foreground) / <alpha-value>)',
              },
              muted: {
                DEFAULT: 'rgb(var(--color-muted) / <alpha-value>)',
                foreground: 'rgb(var(--color-muted-foreground) / <alpha-value>)',
              },
              accent: {
                DEFAULT: 'rgb(var(--color-accent) / <alpha-value>)',
                foreground: 'rgb(var(--color-accent-foreground) / <alpha-value>)',
              },
              popover: {
                DEFAULT: 'rgb(var(--color-popover) / <alpha-value>)',
                foreground: 'rgb(var(--color-popover-foreground) / <alpha-value>)',
              },
              card: {
                DEFAULT: 'rgb(var(--color-card) / <alpha-value>)',
                foreground: 'rgb(var(--color-card-foreground) / <alpha-value>)',
              },
            },
          },
        },
      };
    </script>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",

    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>

</head>

    <div id="root"></div>

  </body>
</html>
